<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador</title>
</head>
<body>
    

    <div class="container">

        <div class="logo">
            <img src="./img/logo.png" alt="logo racha raiz">
            <h2>Sorteador de Times</h2>
        </div>

        <div class="container-times">

            <div class="team" id="team1">
                <h2>Bom</h2>

                <input type="text" id="team1-player2Bom" placeholder="jogador 2">
                <input type="text" id="team1-player3Bom" placeholder="jogador 3">
                <input type="text" id="team1-player4Bom" placeholder="jogador 4">
            </div>
            
            <div class="team">
                <h2>Intermedi√°rio</h2>

                <input type="text" id="team2-player3Medio" placeholder="jogador 3">
                <input type="text" id="team2-player4Medio" placeholder="jogador 4">
            </div>

            <div class="team">
                <h2>Ruim</h2>
                <input type="text" id="team3-player1Ruim" placeholder="jogador 1">
                <input type="text" id="team3-player2Ruim" placeholder="jogador 2">
                <input type="text" id="team3-player3Ruim" placeholder="jogador 3">
                <input type="text" id="team3-player4Ruim" placeholder="jogador 4">
            </div>

            <div class="team">
                <h2>Convidados</h2>
                <input type="text" id="team4-player1Convidado" placeholder="jogador 1">
                <input type="text" id="team4-player2Convidado" placeholder="jogador 2">
                <input type="text" id="team4-player3Convidado" placeholder="jogador 3">
                <input type="text" id="team4-player4Convidado" placeholder="jogador 4">

        </div>

        
        
            <button id="sortear" class="btn" > Sortear</button>
       


    </div>
 <script src="./script.js"></script>
